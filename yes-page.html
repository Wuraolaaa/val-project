<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Said Yes! ðŸ’–</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Yay! You Said Yes! ðŸ’–</h1>
    <p>You just made my Valentine's Day extra special! ðŸ¥°</p>

    <!-- Sweet Quote -->
    <p class="quote">"You are my today and all of my tomorrows."</p>

    <!-- Back to Home Button -->
    <button id="backButton">Back to Home</button>
  </div>

  <!-- Floating Hearts -->
  <div class="floating-heart"></div>
  <div class="floating-heart"></div>
  <div class="floating-heart"></div>

  <!-- Confetti -->
  <div id="confetti" style="display: none;"></div>

  <!-- Kawaii-style Cat -->
  <img src="cute-cat.png" alt="Cute Cat" class="floating-cat">

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Confetti animation
      const confetti = document.getElementById('confetti');
      confetti.style.display = 'block';
      triggerConfettiAnimation();

      // Back to Home button
      const backButton = document.getElementById('backButton');
      backButton.addEventListener('click', () => {
        window.location.href = "index.html"; // Redirect to the home page
      });
    });

    // Function to trigger dynamic confetti animation with hearts, stars, etc.
    function triggerConfettiAnimation() {
      const confettiColors = ['#ff4081', '#ffeb3b', '#4caf50', '#f44336', '#2196f3']; // Confetti colors
      const confettiTypes = ['piece', 'heart', 'star']; // Confetti types

      for (let i = 0; i < 100; i++) {
        const confettiPiece = document.createElement('div');
        const randomType = confettiTypes[Math.floor(Math.random() * confettiTypes.length)];
        confettiPiece.classList.add('confetti-piece', `confetti-piece-${randomType}`);

        // Randomize confetti properties
        confettiPiece.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
        confettiPiece.style.animationDelay = Math.random() * 2 + 's'; // Random delay
        confettiPiece.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)]; // Random color

        document.getElementById('confetti').appendChild(confettiPiece);
      }
    }
  </script>

  <style>
    /* General Styles */
    body {
      font-family: 'HandwritingFont', cursive;
      text-align: center;
      background: linear-gradient(to bottom, #ffb6c1, #f4c3d2), url('background.jpg'); /* Soft gradient with background image */
      background-size: cover;
      padding: 50px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #ff4081;
      font-size: 3rem;
      margin: 0;
      animation: bounce 1s ease-in-out infinite; /* Fun bounce animation */
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
      50% { transform: translateY(5px); }
      70% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    p {
      font-size: 1.2rem;
      color: #f06292;
      margin-top: 10px;
    }

    .quote {
      font-size: 1.1rem;
      color: #ff4081;
      font-style: italic;
      margin-top: 20px;
    }

    /* Floating Hearts */
    .floating-heart {
      position: absolute;
      top: -50px;
      left: calc(50% - 25px);
      width: 50px;
      height: 50px;
      background: url('heart.png') no-repeat center;
      background-size: cover;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(20deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    /* Confetti */
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffeb3b;
      border-radius: 50%;
      animation: fall 4s linear infinite;
    }

    .confetti-piece-heart {
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .confetti-piece-star {
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Kawaii-style Cat */
    .floating-cat {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      animation: float 4s ease-in-out infinite;
      width: 150px; /* Adjust the size as needed */
    }

    /* Back to Home Button */
    #backButton {
      padding: 12px 30px;
      font-size: 1.2rem;
      margin-top: 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-family: 'HandwritingFont', cursive;
      box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
    }

    #backButton:hover {
      background-color: #f50057;
      transform: scale(1.1);
    }

    #backButton:active {
      transform: scale(1);
    }
  </style>
</body>
</html>
